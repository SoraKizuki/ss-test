<!DOCTYPE html>
<html>
  <head>
    <title>アコーディオンサイト</title>
    <style>
      body {
        font-family: sans-serif;
      }

      .accordion {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .accordion-item {
        border-bottom: 1px solid #eee;
      }

      .accordion-item-header {
        padding: 15px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
      }

      .accordion-item-header::after {
        content: "\\25B6"; /* ▶ */
        font-size: 10px;
        transition: transform 0.2s;
      }

      .accordion-item.active > .accordion-item-header::after {
        transform: rotate(90deg);
      }

      .accordion-item-body {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
      }

      .accordion-item-body-content {
        padding: 15px;
      }

      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <h1>アコーディオンメニュー</h1>

    <ul class="accordion">
      <li class="accordion-item">
        <div class="accordion-item-header">public_html</div>
        <div class="accordion-item-body">
          <div class="accordion-item-body-content">
            <ul>
              <li>app-admin.kizuki.or.jp</li>
              <li>app-super.kizuki.or.jp</li>
              <li>app.kizuki.or.jp</li>
              <li>apple-touch-icon.png</li>
              <li class="accordion-item">
                <div class="accordion-item-header">asset</div>
                <div class="accordion-item-body">
                  <div class="accordion-item-body-content">
                    <ul>
                      <li>img</li>
                    </ul>
                  </div>
                </div>
              </li>
              <li class="accordion-item">
                <div class="accordion-item-header">assets</div>
                <div class="accordion-item-body">
                  <div class="accordion-item-body-content">
                    <ul>
                      <li>cssmin</li>
                      <li>fonts</li>
                      <li>img</li>
                      <li>js</li>
                      <li>less</li>
                    </ul>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>

    <script>
      const accordionItemHeaders = document.querySelectorAll(
        ".accordion-item-header"
      );

      accordionItemHeaders.forEach((accordionItemHeader) => {
        accordionItemHeader.addEventListener("click", (event) => {
          accordionItemHeader.parentElement.classList.toggle("active");
          const accordionItemBody = accordionItemHeader.nextElementSibling;
          if (accordionItemHeader.parentElement.classList.contains("active")) {
            accordionItemBody.style.maxHeight =
              accordionItemBody.scrollHeight + "px";
          } else {
            accordionItemBody.style.maxHeight = 0;
          }
        });
      });
    </script>
  </body>
</html>
