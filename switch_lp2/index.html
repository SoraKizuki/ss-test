<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>あなたに合ったプランを見つけよう</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>あなたに<span class="highlight">ぴったり</span>のプランを</h1>
      <p class="subtitle">まずはあなたの立場を教えてください</p>

      <div class="section">
        <div class="section-title">どちらに該当しますか？</div>
        <div class="radio-group">
          <div class="radio-item">
            <input type="radio" id="guardian" name="primary" value="guardian" />
            <label for="guardian" class="radio-label">保護者</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="self" name="primary" value="self" />
            <label for="self" class="radio-label">本人</label>
          </div>
        </div>
      </div>

      <div class="secondary-section" id="secondarySection">
        <div class="section-title">あなたの年代を教えてください</div>
        <div class="radio-group">
          <div class="radio-item">
            <input type="radio" id="junior" name="secondary" value="junior" />
            <label for="junior" class="radio-label">中学生</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="high" name="secondary" value="high" />
            <label for="high" class="radio-label">高校生</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="adult" name="secondary" value="adult" />
            <label for="adult" class="radio-label">社会人</label>
          </div>
        </div>
      </div>

      <a href="#" class="cta-button" id="ctaButton">詳細を見る →</a>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
